<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Email</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="Logo Caveira">
        <div class="logotexto"><span>Ethical Hacking Community</span></div>
    </header>

    <main>

        <span class="spinner"></span>

        <h1>Unsubscribe Successful</h1>

        <div class="formulario">

        <form action="" method="post">

            <fieldset class="motivo">
                <legend>If you have a moment, please let us know why you unsubscribed:</legend>
                <div class="motivos">
                    <label for="receive">
                        <input type="radio" name="op" id="receive" value="receive">I no longer want to receive these emails
                    </label>
                    <label for="singed">
                        <input type="radio" name="op" id="singed" value="singed">I never signed up for this mailing list
                    </label>
                    <label for="inapro">
                        <input type="radio" name="op" id="inapro" value="inapro">The emails are inappropriate
                    </label>
                    <label for="spam">
                        <input type="radio" name="op" id="spam" value="spam">The emails are spam and should be reported
                    </label>
                    <label for="other">
                        <input type="radio" name="op" id="other" value="other">Other (fill in reason below)
                    </label>
                </div>

                <div class="botao">
                    <input type="submit" value="Submit">
                </div>

                <div class="link">
                    <span><a href="">Return to our site</a></span>
                </div>
            </fieldset>


        </form>
    </div>
    </main>

    <footer>
        <div class="rodape"><span>Todos os direitos reservados FrontEndI</span></div>
    </footer>
    
</body>
</html>
